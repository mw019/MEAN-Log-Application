<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required minlength="4" placeholder="Eg. Angular 6" #title="ngModel" />
      <mat-error *ngIf="title.invalid">Enter a Post title</mat-error>

    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="5" name="content" ngModel required placeholder="Eg. Learnt about Observables and Subscription"
        #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Enter Post Content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
